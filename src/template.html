<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>
<body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="red">My Todo List</span></a>
            <div class="collapse navbar-collapse" id="navbar">
            </div>
        </div>
    </nav>

    <div class="container-main">
        <div class="projects" id="projects">

        </div>
        <div class="window" id="pop-up">
            <div class="window-header-specific">
                <div class="title">New Project</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <form id="newprojectform">
                <div class="window-body">
                    <div class="title-project">
                        <div class="title-field">
                            <label for="project-title">Project</label>
                            <input type="text" id="project-title" name="projecttitle" maxlength="50" required>
                        </div>
    
                    </div>
    
                    <button type="submit" class="btn btn-primary btn-submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="specific-card" id="pop-up-focus">
            <div class="window-header">
                <div class="title" id="title-popup"></div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="tasks-body" id="specific-card-body">
                <table id="table-focus">
                    <tbody id="tablebody">
                        <tr>
                            <th style="width:10%"><input type="checkbox" name="deletetask" id="deletetaskbox"></th>
                            <th style="width:50%">Task</th>
                            <th style="width:30%">Due Date</th>
                            <th style="text-align: center">Priority</th>
                            <th style="width:10%"></th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="notask"></div>
            <div class="bottom-bar-modal">
                <form id="taskform">
                    <div class="newtaskform">
                        <input type="checkbox" class="checkboxtask" name="checkboxtaskid">
                        <input type="text" class="tasktext" name="tasktextid" placeholder="Task">
                        <input type="date" class="taskdate" name="taskdateid">
                        <input type="number" min="1" max="6" class="taskpriority" name="taskpriorityid" placeholder="Priority">
                        <button id="newtasksubmit" class="btn btn-primary">OK!</button>
                        <div class="newtaskrow">
                        
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="specific-task" id="pop-up-card">
            <div class="window-header">
                <div class="task-title" id="task-title-popup"></div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="tasks-body">
                <form id="datepickerform">
                    <input type="date" name="taskdateedit">
                </form>
            </div>
        </div>
    
        <div id="overlay-bg"></div>
        <div class="bottom-bar">
            <button id="newProjectButton" data-modal-target="#pop-up" class="btn btn-primary" >+ New Project</button>
        </div>

    </div>
    
</body>
</html>
